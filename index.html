<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>
<body>
    <header>
        <h1>MEMORY GAME</h1>
    </header>


    <main>

        <section>

            <div>
                <div class="card">
                    <img src="img/noun_Submarine_3134738.png" alt="submarine">
                    <span class="img-text">Submarine</span>
                </div>
            </div>

            <div>
                <div class="card">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="cruise ship">
                <span class="img-text">Cruise Ship</span>
                </div>
            </div>

            <div>   
                <div class="card">
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                    <span class="img-text"></span>
                </div>
            </div>

            <div class="last-square">
                <div class="card" >
                    <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                    <span class="img-text">Tractor</span>
                </div>
                
            </div>
            
        </section>

        <section class="central-row">
            
            <div>
                <div class="card">
                    <img src="img/noun_Tram_3134750.png" alt="tram">
                    <span class="img-text">Tram</span>
                </div>
            </div>

            <span>
                <span class="show">
                    <img src="img/noun_air_balloon_3134741.png" alt="air balloon">
                    <span class="img-text">Air Balloon</span>
                </span>
            </span>

            <div>
                <div class="card">
                    <img src="img/noun_air_balloon_3134741.png" alt="air balloon">
                    <span class="img-text">Air Balloon</span>
                </div>
            </div>

            <div class="last-square">
                <div class="card">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="cruise ship">
                    <span class="img-text">Cruise Ship</span>
                </div>
            </div>

        </section>

        <section>

            <div>
                <div class="card">
                    <img src="img/noun_Bicycle_3134821.png" alt="bicycle">
                    <span class="img-text">Bicycle</span>
                </div>
            </div>

            <div>
                <div class="card">
                    <img src="img/noun_Tram_3134750.png" alt="tram">
                    <span class="img-text">Tram</span>
                </div>
            </div>

            <div>
                <div class="card">
                    <img src="img/noun_Tractor_3134797.png" alt="tractor">
                    <span class="img-text">Tractor</span>
                </div>
            </div>

            <div class="last-square">
                <div class="card">
                    <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                    <span class="img-text">Submarine</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h2>from Team Boolean</h2>
    </footer>
    
</body>
</html>
